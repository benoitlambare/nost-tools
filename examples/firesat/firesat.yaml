    time_scale_factor: 60
    time_scale_updates: []
    time_status_step: "0:00:01"
    is_scenario_time_status_step: False
    time_status_init: "2020-01-01T07:21:00+00:00"
    command_lead: "0:00:05"
    required_apps:
      - manager
      - fire
      - constellation
      - ground
    init_retry_delay_s: 5
    init_max_retry: 5
    set_offset: True
