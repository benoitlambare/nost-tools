info:
  title: Novel Observing Strategies Testbed (NOS-T) YAML Configuration
  version: '1.0.0'
  description: Version-controlled AsyncAPI document for RabbitMQ event broker with Keycloak authentication within NOS-T
servers:
  rabbitmq:
    keycloak_authentication: False
    host: "localhost"
    port: 5672
    tls: False
    virtual_host: "/"

    # Basic Properties
    message_expiration: "60000" # in milliseconds, message expiration time
    # delivery_mode: 1 # 1=transient, 2=durable
    # content_type: "application/json" #"text/plain"
    
    # Connection Parameters
    # connection_attempts: 3
    # retry_delay: 5 # in seconds
    # socket_timeout: 10 # in seconds
    # stack_timeout: 86400 # in seconds
    heartbeat: 600 #65535 # in seconds
    blocked_connection_timeout: 300 # in seconds
    # frame_max: 1048576 # in bytes
    reconnect_delay: 15 # in seconds
execution:
  general:
    prefix: greenfield
  manager:
    sim_start_time: "2020-01-01T07:20:00+00:00"
    sim_stop_time: "2020-01-01T10:20:00+00:00"
    start_time: 
